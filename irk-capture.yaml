packages:
  irk_capture: github://KyleTeal/irk-capture/irk-capture-package.yaml@main

esp32:
  board: esp32dev
  framework:
    type: arduino

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  ap:
    ssid: "IRK-Capture-AP"
    password: !secret ap_pass

api:
  encryption:
    key: !secret encrypt_key

ota:
  - platform: esphome
    password: !secret ota_pass
